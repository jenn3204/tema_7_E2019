<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekt</title>
</head>

<body>

    <h1>Personer</h1>
    <template>
        <article>
            <h2>Navn Hold</h2>
            <img class="profilbillede">
        </article>
    </template>

    <section id="personliste"></section>

    <script>
        const skabelon = document.querySelector("template").content;
        const listeElm = document.querySelector("#personliste");
        console.log(skabelon);

        const personer = [{
                navn: "Kamilla",
                hold: "b",
                højde: 170,
                hårfarve: "sølv",
                billede: "https://kvikea.dk/pix1.jpg",
                thumb: "https://kvikea.dk/pix2.jpg"
            },
            {
                navn: "Martin",
                hold: "b",
                højde: 180,
                hårfarve: "blå",
                billede: "https://kvikea.dk/pix1.jpg",
                thumb: "https://kvikea.dk/pix2.jpg"
            }, {
                navn: "Alan",
                hold: "b",
                højde: 180,
                hårfarve: "rød",
                billede: "https://ale-kea.dk/images/alan1.jpg",
                thumb: "https://ale-kea.dk/images/alan_thumb.JPG"
            }
        ]

        personer.forEach(person => {
            const klon = skabelon.cloneNode(true);
            console.log(klon);
            const h2 = klon.querySelector("h2");
            h2.textContent = person.navn;
            h2.textContent += "Hold " + person.hold;
            const img = document.querySelector("img");
            img.src = person.thumb;
            img.alt = "Billede af " + person.navn;
            listeElm.appendChild(klon);
        })

    </script>

</body>

</html>

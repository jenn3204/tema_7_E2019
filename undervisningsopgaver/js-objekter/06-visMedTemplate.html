<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        article {
            border: 1px solid black;
            margin: 5px;
            text-align: center;
            width: 300px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>

    <template>
        <article>
            <h2>navn</h2>
            <img>
            <p id="typep">type</p>
            <p id="levestedp">levested</p>
        </article>
    </template>

    <section id="liste"></section>


    <script>
        const dyrarray = [{
            navn: "gris",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "svinefarme"
        }, {
            navn: "frø",
            type: "amfibie",
            billede: "http://mabe-kea.dk/E19/pics/frog.png",
            levested: "vandhullet"
        }, {
            navn: "ræv",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/fox.png",
            levested: "skoven"
        }, {
            navn: "sild",
            type: "fisk",
            billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
            levested: "havet"
        }, {
            navn: "krokodille",
            type: "krybdyr",
            billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
            levested: "floden"
        }]

        console.log(dyrarray);

        const article = document.querySelector("article");
        const skabelon = document.querySelector("template").content;
        const liste = document.querySelector("#liste");

        dyrarray.forEach(dyr => {
            const klon = skabelon.cloneNode(true);
            console.log(klon);
            const h2 = klon.querySelector("h2");
            h2.textContent = dyr.navn;
            const img = klon.querySelector("img");
            img.src = dyr.billede;
            img.alt = "billede af " + dyr.navn;
            const p1 = klon.querySelector("#typep");
            p1.textContent = "type: " + dyr.type;
            const p2 = klon.querySelector("#levestedp");
            p2.textContent = "levested: " + dyr.levested;
            liste.appendChild(klon);
        })
    </script>

</body>

</html>

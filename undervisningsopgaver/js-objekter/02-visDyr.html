<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <article></article>
    <img>

    <script>
        const dyr = {
            navn: "gris",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "svinefarme"
        }

        const article = document.querySelector("article");

        console.log(dyr);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            article.textContent = `navn: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;
            const img = document.querySelector("img");
            img.src = dyr.billede;
            img.alt = "gris";

        }
    </script>

</body>
</html>

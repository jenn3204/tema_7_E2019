<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <template>
        <article>
            <p>navn type</p>
        </article>
    </template>

    <section id="liste"></section>


    <script>
        const dyrarray = [{
            navn: "gris",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "svinefarme"
        }, {
            navn: "frø",
            type: "amfibie",
            billede: "http://mabe-kea.dk/E19/pics/frog.png",
            levested: "vandhullet"
        }, {
            navn: "ræv",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/fox.png",
            levested: "skoven"
        }, {
            navn: "sild",
            type: "fisk",
            billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
            levested: "havet"
        }, {
            navn: "krokodille",
            type: "krybdyr",
            billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
            levested: "floden"
        }]

        console.log(dyrarray);

        const article = document.querySelector("article");
        const skabelon = document.querySelector("template").content;
        const liste = document.querySelector("#liste");

        dyrarray.forEach(dyr => {
            const klon = skabelon.cloneNode(true);
            console.log(klon);
            const p = klon.querySelector("p");
            p.textContent = dyr.navn + ", ";
            p.textContent += dyr.type;
            p.textContent += " fra " + dyr.levested;
            liste.appendChild(klon);
        })
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <h2>Udregn areal</h2>
    <p>Hvad er længden?</p>
    <input type="number" id="langde">

    <p>Hvad er bredden?</p>
    <input type="number" id="bredde">

    <br><button>Beregn og kig i console</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#langde").value;
            let bredde = document.querySelector("#bredde").value;
            console.log(`Arealet er ${længde*bredde}!`)
        }
    </script>
</body>
</html>
